<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>
    <div>
        <h2>Calculadora de peso de paquete</h2>
        <label for="cantidadPayasos">Cantidad de payasos:</label>
        <input type="number" id="cantidadPayasos" min="0" placeholder="Ejemplo: 3">

        <label for="cantidadMuñecas">Cantidad de muñecas:</label>
        <input type="number" id="cantidadMuñecas" min="0" placeholder="Ejemplo: 5">

        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcular() {
            const pesoPayasos = 112;
            const pesoMuñecas = 75;
            const resultado = document.getElementById("resultado");
            let cantidadPayasos = parseInt(document.getElementById("cantidadPayasos").value) || 0;
            let cantidadMuñecas = parseInt(document.getElementById("cantidadMuñecas").value) || 0;

            let montoFinal = (cantidadPayasos * pesoPayasos) + (cantidadMuñecas * pesoMuñecas);

            resultado.innerText = "Peso total del paquete: " + montoFinal + " g";
        }
    </script>
</body>

</html>
