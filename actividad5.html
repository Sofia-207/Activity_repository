<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let velocidad = parseInt(prompt("kilometros por horas:"))
        let convertir = velocidad * 0.277778;
        document.write(convertir.toFixed(2)+"metros por segundos");
    </script>
</body>
</html>
