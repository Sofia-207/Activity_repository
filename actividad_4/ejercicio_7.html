<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let monto=parseFloat(prompt("Ingrese el monto de la compra:"));
        if (monto>450.000){
            let descuento=monto*0.10;
            let total=monto-descuento;
            document.write("El monto total a pagar con el descuento del 10% es: "+total);
        } else{
            document.write("El monto total a pagar es: "+monto);   
        }
    </script>
</body>
</html>
